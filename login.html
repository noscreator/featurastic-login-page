<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- External CSS styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts for additional styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&family=Exo+2&family=Electrolize&display=swap">
</head>

<body>
    <!-- Login container with geometric shapes -->
    <div class="login-container">
        <div class="triangle-top-left"></div>
        <div class="triangle-bottom-right"></div>
        <!-- Login panel with additional geometric shapes -->
        <div class="login-panel">
            <div class="triangle-top-right"></div>
            <div class="triangle-bottom-left"></div>
            <!-- Header section with login icon and title -->
            <div class="header">
                <div class="login-icon">
                    <!-- SVG login icon -->
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="m8 12 2 2 5-5m4.5 5.3 1-.9a2 2 0 0 0 0-2.8l-1-.9a2 2 0 0 1-.6-1.4V7a2 2 0 0 0-2-2h-1.2a2 2 0 0 1-1.4-.5l-.9-1a2 2 0 0 0-2.8 0l-.9 1a2 2 0 0 1-1.4.6H7a2 2 0 0 0-2 2v1.2c0 .5-.2 1-.5 1.4l-1 .9a2 2 0 0 0 0 2.8l1 .9c.3.4.6.9.6 1.4V17a2 2 0 0 0 2 2h1.2c.5 0 1 .2 1.4.5l.9 1a2 2 0 0 0 2.8 0l.9-1a2 2 0 0 1 1.4-.6H17a2 2 0 0 0 2-2v-1.2c0-.5.2-1 .5-1.4Z" />
                    </svg>
                </div>
                <div class="login-title">
                    <!-- Login page title -->
                    <h2>NEXOS CREATOR</h2>
                </div>
            </div>
            <!-- Login form -->
            <form action="#" method="POST" class="login-form">
                <!-- Username input group -->
                <div class="input-group">
                    <label for="username" class="input-label">USERNAME</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                <!-- Password input group with toggle button -->
                <div class="input-group">
                    <label for="password" class="input-label">PASSWORD</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                    <div onclick="togglePasswordVisibility()" class="password-toggle" id="passwordToggle">
                        <!-- Password toggle SVG icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="#05F1FF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M4 14c-.5-.6-.9-1.3-1-2 0-1 4-6 9-6m7.6 3.8A5 5 0 0 1 21 12c0 1-3 6-9 6h-1m-6 1L19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </div>
                </div>
                <!-- Login and reset buttons -->
                <div class="input-button">
                    <button type="submit" class="login-button">Login Now!</button>
                    <button type="reset" class="forgot-password">
                        <!-- Reset (forgot password) SVG icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="/js/main.js"></script>
</body>

</html>
